<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name"
            ><i
                class="zmdi zmdi-account material-icons-name"
                [style.color]="
                    !registerForm.get('name').valid && registerForm.get('name').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="text"
            [placeholder]="
                !registerForm.get('name').valid && registerForm.get('name').touched
                    ? 'Please enter your name !'
                    : 'Your name'
            "
            name="name"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="email"
            ><i
                class="zmdi zmdi-email"
                [style.color]="
                    !registerForm.get('email').valid && registerForm.get('email').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="email"
            [placeholder]="
                !registerForm.get('email').valid && registerForm.get('email').touched
                    ? 'Please enter a valid email !'
                    : 'Your Email'
            "
            name="email"
            formControlName="email"
        />
    </div>
    <div class="form-group">
        <label for="password"
            ><i
                class="zmdi zmdi-lock"
                [style.color]="
                    !registerForm.get('password').valid && registerForm.get('password').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="password"
            [placeholder]="
                !registerForm.get('password').valid && registerForm.get('password').touched
                    ? 'Please enter a password !'
                    : 'Password'
            "
            name="password"
            formControlName="password"
        />
    </div>
    <div class="form-group">
        <label for="re-password"
            ><i
                class="zmdi zmdi-lock-outline"
                [style.color]="
                    !registerForm.get('confirmPassword').valid &&
                    registerForm.get('confirmPassword').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="password"
            [placeholder]="
                !registerForm.get('confirmPassword').valid &&
                registerForm.get('confirmPassword').touched
                    ? 'Please repeat your password !'
                    : 'Repeat your password'
            "
            name="confirmPassword"
            formControlName="confirmPassword"
        />
    </div>
    <div class="form-group">
        <label for="handle"
            ><i
                class="zmdi zmdi-bookmark"
                [style.color]="
                    !registerForm.get('handle').valid && registerForm.get('handle').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="text"
            name="handle"
            [placeholder]="
                !registerForm.get('handle').valid && registerForm.get('handle').touched
                    ? 'Please enter a Handle !'
                    : 'Handle'
            "
            name="handle"
            formControlName="handle"
        />
    </div>
    <div class="form-group">
        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
        <label for="agree-term" class="label-agree-term"
            ><span><span></span></span>I agree all statements in
            <a href="#" class="term-service">Terms of service</a></label
        >
    </div>

    <div *ngIf="error" class="AnForm-error">
        <i class="zmdi zmdi-alert-triangle" style="color: #cc3b49;"></i>
        {{ error }}
    </div>
    <div class="form-group form-button">
        <input
            type="submit"
            name="signup"
            class="form-submit"
            value="Register"
            [disabled]="!registerForm.valid"
        />
    </div>
</form>
