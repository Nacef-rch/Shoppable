<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name"
            ><i
                class="zmdi zmdi-account material-icons-name"
                [style.color]="
                    !registerForm.get('name').valid && registerForm.get('name').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="text"
            [placeholder]="
                !registerForm.get('name').valid && registerForm.get('name').touched
                    ? ('AUTH.REGISTER.VALID_NAME' | translate)
                    : ('AUTH.REGISTER.NAME' | translate)
            "
            name="name"
            formControlName="name"
        />
    </div>
    <div class="form-group">
        <label for="email"
            ><i
                class="zmdi zmdi-email"
                [style.color]="
                    !registerForm.get('email').valid && registerForm.get('email').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="email"
            [placeholder]="
                !registerForm.get('email').valid && registerForm.get('email').touched
                    ? ('AUTH.REGISTER.VALID_EMAIL' | translate)
                    : ('AUTH.REGISTER.EMAIL' | translate)
            "
            name="email"
            formControlName="email"
        />
    </div>
    <div class="form-group">
        <label for="password"
            ><i
                class="zmdi zmdi-lock"
                [style.color]="
                    !registerForm.get('password').valid && registerForm.get('password').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="password"
            [placeholder]="
                !registerForm.get('password').valid && registerForm.get('password').touched
                    ? ('AUTH.REGISTER.VALID_PASS' | translate)
                    : ('AUTH.REGISTER.PASS' | translate)
            "
            name="password"
            formControlName="password"
        />
    </div>
    <div class="form-group">
        <label for="re-password"
            ><i
                class="zmdi zmdi-lock-outline"
                [style.color]="
                    !registerForm.get('confirmPassword').valid &&
                    registerForm.get('confirmPassword').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="password"
            [placeholder]="
                !registerForm.get('confirmPassword').valid &&
                registerForm.get('confirmPassword').touched
                    ? ('AUTH.REGISTER.VALID_REPASS' | translate)
                    : ('AUTH.REGISTER.REPASS' | translate)
            "
            name="confirmPassword"
            formControlName="confirmPassword"
        />
    </div>
    <div class="form-group">
        <label for="handle"
            ><i
                class="zmdi zmdi-bookmark"
                [style.color]="
                    !registerForm.get('handle').valid && registerForm.get('handle').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="text"
            name="handle"
            [placeholder]="
                !registerForm.get('handle').valid && registerForm.get('handle').touched
                    ? ('AUTH.REGISTER.VALID_HANDLE' | translate)
                    : ('AUTH.REGISTER.HANDLE' | translate)
            "
            name="handle"
            formControlName="handle"
        />
    </div>
    <div class="form-group">
        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
        <label for="agree-term" class="label-agree-term"
            ><span><span></span></span>{{ 'AUTH.REGISTER.AGREE' | translate }}
            <a href="#" class="term-service">{{ 'AUTH.REGISTER.TERMS' | translate }}</a></label
        >
    </div>

    <div *ngIf="error" class="AnForm-error">
        <i class="zmdi zmdi-alert-triangle" style="color: #cc3b49;"></i>
        {{ error }}
    </div>
    <div class="form-group form-button">
        <input
            type="submit"
            name="signup"
            class="form-submit"
            value="{{ 'AUTH.REGISTER.REGISTER' | translate }}"
            [disabled]="!registerForm.valid"
        />
    </div>
</form>
