<form class="register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email"
            ><i
                class="zmdi zmdi-email"
                [style.color]="
                    !loginForm.get('email').valid && loginForm.get('email').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ex. pat@example.com" />
            <mat-error
                *ngIf="
                    loginForm.get('email').hasError('email') &&
                    !loginForm.get('email').hasError('required')
                "
            >
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="form-group">
        <label for="password"
            ><i
                class="zmdi zmdi-lock"
                [style.color]="
                    !loginForm.get('password').valid && loginForm.get('password').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>

            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
            <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
            >
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div *ngIf="error" class="AnForm-error">
        <i class="zmdi zmdi-alert-triangle" style="color: #cc3b49;"></i> {{ error }}
    </div>

    <div class="form-group">
        <mat-checkbox
            ><label for="remember-me" class="label-agree-term"
                ><span><span></span></span>{{ 'AUTH.LOGIN.REMEMBER' | translate }}</label
            ></mat-checkbox
        >
    </div>
    <div class="form-group form-button">
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
            {{ 'AUTH.LOGIN.LOG_IN' | translate }}
        </button>
    </div>
</form>
