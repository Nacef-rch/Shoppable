<form class="register-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email"
            ><i
                class="zmdi zmdi-email"
                [style.color]="
                    !loginForm.get('email').valid && loginForm.get('email').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="email"
            [placeholder]="
                !loginForm.get('email').valid && loginForm.get('email').touched
                    ? ('AUTH.LOGIN.VALID_EMAIL' | translate)
                    : ('AUTH.LOGIN.EMAIL' | translate)
            "
            name="email"
            formControlName="email"
        />
    </div>
    <div class="form-group">
        <label for="password"
            ><i
                class="zmdi zmdi-lock"
                [style.color]="
                    !loginForm.get('password').valid && loginForm.get('password').touched
                        ? '#cc3b49'
                        : 'black'
                "
            ></i
        ></label>
        <input
            type="password"
            [placeholder]="
                !loginForm.get('password').valid && loginForm.get('password').touched
                    ? ('AUTH.LOGIN.VALID_PASS' | translate)
                    : ('AUTH.LOGIN.PASS' | translate)
            "
            name="password"
            formControlName="password"
        />
    </div>

    <div *ngIf="error" class="AnForm-error">
        <i class="zmdi zmdi-alert-triangle" style="color: #cc3b49;"></i> {{ error }}
    </div>

    <div class="form-group">
        <input type="checkbox" name="remember-me" class="agree-term" id="remember-me" />
        <label for="remember-me" class="label-agree-term"
            ><span><span></span></span>{{ 'AUTH.LOGIN.REMEMBER' | translate }}</label
        >
    </div>
    <div class="form-group form-button">
        <input
            type="submit"
            name="signin"
            class="form-submit"
            value="{{ 'AUTH.LOGIN.LOG_IN' | translate }}"
            [disabled]="!loginForm.valid"
        />
    </div>
</form>
