<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" placeholder="Your Name" ngModel name="name" required />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" placeholder="Your Email" ngModel name="email" required email />
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input
                                type="password"
                                placeholder="Password"
                                ngModel
                                name="password"
                                required
                                minlength="6"
                            />
                        </div>
                        <div class="form-group">
                            <label for="re-password"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input
                                type="password"
                                placeholder="Repeat your password"
                                ngModel
                                name="confirmPassword"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="handle"><i class="zmdi zmdi-bookmark"></i></label>
                            <input
                                type="text"
                                name="handle"
                                placeholder="handle"
                                ngModel
                                name="handle"
                                required
                                minlength="4"
                            />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"
                                ><span><span></span></span>I agree all statements in
                                <a href="#" class="term-service">Terms of service</a></label
                            >
                        </div>
                        <div class="form-group form-button">
                            <input
                                type="submit"
                                name="signup"
                                class="form-submit"
                                value="Register"
                                [disabled]="!signInForm.valid"
                            />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure>
                        <img src="assets/auth-images/signup-image.jpg" alt="sing up image" />
                    </figure>

                    <a href="#" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
