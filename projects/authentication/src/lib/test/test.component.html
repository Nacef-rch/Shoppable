<div class="card">
    <img src="{{ img }}" alt="img" style="width: 100%;" *ngIf="showData" />
    <div class="container">
        <div *ngIf="showData">
            <h4>
                <b authStyle>{{ jon.name }}</b>
            </h4>
            <p authStyle>{{ jon.gender }}</p>
            <p authStyle>{{ jon.culture }}</p>
            <p authStyle>{{ jon.born }}</p>
        </div>
    </div>
    <button class="btn" (click)="fetchData()">click me</button>
</div>
