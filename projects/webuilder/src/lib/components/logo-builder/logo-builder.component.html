<div class="panel-cont-text">
    <h1>Add a Logo</h1>
    <p>
        Make your site feel like yours. If you have a logo ready, add it now.
    </p>
    <form class="example-form" [formGroup]="logoForm">
        <!-- (ngSubmit)="onSubmit()" -->
        <mat-form-field class="example-full-width">
            <mat-label>SITE TITLE</mat-label>
            <!-- [formControl]="emailFormControl" -->
            <input
                matInput
                (input)="onTextChange($event.target.value)"
                formControlName="logoText"
            />
            <!-- <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error> -->
        </mat-form-field>
        <section class="example-section">
            <mat-checkbox class="example-margin" color="primary" (change)="LogoStyleCadre($event)"
                ><span class="style-cadre">Logo with cadre</span></mat-checkbox
            ><br />

            <mat-checkbox class="example-margin" color="primary" (change)="LogoStyle1($event)"
                >UPPERCASE</mat-checkbox
            ><br />
            <mat-checkbox class="example-margin" color="primary" (change)="LogoStyle3($event)"
                ><b>Bold</b></mat-checkbox
            ><br />
            <mat-checkbox class="example-margin" color="primary" (change)="LogoStyle2($event)"
                >Thin</mat-checkbox
            ><br />
            <div class="example-section">
                <h3>Change your logo color</h3>

                <input
                    type="color"
                    name="favcolor"
                    value="#000000"
                    (input)="colorPick(colorP.value)"
                    #colorP
                />
            </div>
        </section>
    </form>
</div>
