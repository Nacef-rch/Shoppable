<div class="type-container">
    <div class="main-container">
        <div class="db-block">
            <div class="Block-1">
                <a class="navbar-brand" href="#">
                    <img
                        src="assets/images/shoppable-type.png"
                        alt=""
                        class="img-fluid image-pos img-size"
                /></a>
                <div class="inside-bk-1">
                    <div class="logo-here"></div>
                    <div class="text-here">
                        <span class="text-here-text">What is the name of your online store?</span>
                    </div>
                </div>
            </div>
            <div class="right-block">
                <form [formGroup]="storeNameForm" (ngSubmit)="onSubmit()" class="right-block-fix">
                    <div class="right-block-fix">
                        <div class="form-container-right">
                            <div class="form-first">
                                <div class="side-form">
                                    <div class="IconWrapperRight">
                                        <svg
                                            viewBox="0 0 240 240"
                                            fill="currentColor"
                                            width="24"
                                            height="24"
                                        >
                                            <g id="IOS-Icons" stroke-width="1" fill-rule="evenodd">
                                                <g id="edit">
                                                    <path
                                                        d="M178.525,86.636 L168.875,96.286 L143.715,71.126 L153.365,61.476 C154.345,60.496 155.635,59.996 156.925,59.996 C158.225,59.996 159.515,60.496 160.495,61.476 L178.525,79.506 C180.485,81.466 180.485,84.666 178.525,86.636 L178.525,86.636 Z M93.435,171.716 C92.835,172.326 92.065,172.726 91.225,172.896 L61.315,178.686 L67.105,148.776 C67.275,147.926 67.675,147.166 68.285,146.556 L136.645,78.196 L161.805,103.356 L93.435,171.716 Z M185.595,72.436 L167.565,54.396 C161.695,48.536 152.155,48.546 146.295,54.406 L61.225,139.486 C59.195,141.496 57.835,144.056 57.285,146.866 L50.095,184.046 C49.775,185.676 50.285,187.366 51.465,188.536 C52.415,189.486 53.685,189.996 54.995,189.996 C55.315,189.996 55.635,189.966 55.955,189.906 L93.125,182.706 C95.945,182.166 98.505,180.806 100.515,178.786 L185.595,93.706 C191.455,87.846 191.455,78.306 185.595,72.436 L185.595,72.436 Z"
                                                        id="Fill-2"
                                                    ></path>
                                                </g>
                                            </g>
                                        </svg>
                                    </div>
                                    <input
                                        placeholder="Enter your store name"
                                        class="InputRightType"
                                        type="text"
                                        formControlName="storeName"
                                        value=""
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="foot-btn">
                        <button
                            class="Skip-btn"
                            style="font-size: 130%;"
                            [disabled]="!storeNameForm.valid"
                            routerLink="/products"
                        >
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
