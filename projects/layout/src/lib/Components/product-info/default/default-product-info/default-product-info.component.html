<div class="site-wrap">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a routerLink="/store/shop" routerLinkActive="active">{{
                        'LAYOUT.DEFAULT_PRODUCT_INFO.SHOP' | translate
                    }}</a>
                    <span class="mx-2 mb-0">/</span>
                    <i
                        ><strong class="text-black">{{ product.name }}</strong></i
                    >
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <figure class="container-image">
                        <img
                            src="{{ product.imageUrl }}"
                            alt="Image "
                            class="img-fluid img-on-hover"
                        />
                        <div class="overlay">
                            <div class="likeCountImg">
                                <svg
                                    class="bi bi-heart-fill"
                                    width="1.5em"
                                    height="1.5em"
                                    viewBox="0 0 16 16"
                                    fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                                    />
                                </svg>
                                <p>{{ product.likeCount }}</p>
                            </div>
                        </div>
                    </figure>
                </div>
                <div class="col-md-4">
                    <div class="sticky-biki">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="float-left">
                                    {{ product.name }}
                                </h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>
                                    {{ product.description }}
                                </p>
                            </div>
                        </div>

                        <p>
                            <strong class="text-secondary h5">{{ product.unitPrice }} TND</strong>
                        </p>

                        <div class="mb-5">
                            <div class="input-group mb-3" style="max-width: 120px;">
                                <div class="input-group-prepend">
                                    <button
                                        class="btn btn-outline-primary js-btn-minus"
                                        type="button"
                                        (click)="clickMinus()"
                                    >
                                        &minus;
                                    </button>
                                </div>
                                <input
                                    type="text"
                                    class="form-control text-center"
                                    value="{{ productQuantity }}"
                                    placeholder=""
                                    aria-label="Example text with button addon"
                                    aria-describedby="button-addon1"
                                />
                                <div class="input-group-append">
                                    <button
                                        class="btn btn-outline-primary js-btn-plus"
                                        type="button"
                                        (click)="clickPlus()"
                                    >
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p>
                            <button
                                (click)="AddToCart()"
                                class="buy-now btn btn-sm btn-color-product"
                            >
                                Add To Cart
                            </button>
                            <lib-instagram [productId]="productId"></lib-instagram>
                            <span style="color: #fff;">|</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section block-3 site-blocks-2 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 site-section-heading text-center pt-4">
                    <h2>{{ 'LAYOUT.DEFAULT_PRODUCT_INFO.WEAR' | translate }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="nonloop-block-3 owl-carousel">
                        <div class="row">
                            <div class="col-md-3" *ngFor="let productBox of products | slice: 1:5">
                                <div
                                    class="item"
                                    (click)="
                                        otherProductClicked(
                                            productBox.categoryId,
                                            productBox.productId
                                        )
                                    "
                                >
                                    <div class="block-4 text-center">
                                        <figure class="block-4-image container-image">
                                            <img
                                                src="{{ productBox.imageUrl }}"
                                                alt="Image "
                                                class="img-fluid img-on-hover"
                                            />
                                            <div class="overlayMoreBox">
                                                <div class="likeCountImgBox">
                                                    <svg
                                                        class="bi bi-heart"
                                                        width="1em"
                                                        height="1em"
                                                        viewBox="0 0 16 16"
                                                        fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                    >
                                                        <path
                                                            fill-rule="evenodd"
                                                            d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                                                        />
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="overlayBoxFill">
                                                <div class="likeCountImgBoxFill">
                                                    <svg
                                                        class="bi bi-heart-fill"
                                                        width="1em"
                                                        height="1em"
                                                        viewBox="0 0 16 16"
                                                        fill="currentColor"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                    >
                                                        <path
                                                            fill-rule="evenodd"
                                                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                                                        />
                                                    </svg>
                                                </div>
                                            </div>
                                        </figure>

                                        <div class="moreProductsBox">
                                            <h3 style="margin-bottom: 0px;">
                                                <i>{{ productBox.name }}</i>
                                            </h3>
                                            <p>
                                                <i>{{ productBox.unitPrice }} <b> TND</b></i>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
