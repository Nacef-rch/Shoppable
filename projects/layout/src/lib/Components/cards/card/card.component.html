<div class="row mb-5">
    <div
        class="col-sm-6 col-lg-4 mb-4"
        data-aos="fade-up"
        *ngFor="let product of products | slice: pageStart:pageEnd"
    >
        <div class="block-4 text-center border">
            <figure class="block-4-image">
                <a href="shop-single.html"
                    ><img src="{{ product.imageUrl }}" alt="Image placeholder" class="img-fluid"
                /></a>
            </figure>
            <div class="block-4-text p-4">
                <h3>
                    <a href="shop-single.html">{{ product.name }}</a>
                </h3>
                <p class="mb-0">{{ product.quantityInStock }}</p>
                <p class="text-primary font-weight-bold">{{ product.unitPrice }} TND</p>
            </div>
        </div>
    </div>
</div>
<button *ngIf="pageStart >= 3" (click)="prevData()">Previous</button>
<button *ngIf="pageStart < products.length" (click)="nextData()">Next</button>
