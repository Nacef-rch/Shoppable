<div class="row mb-5">
    <div
        class="col-sm-6 col-lg-4 mb-4"
        data-aos="fade-up"
        *ngFor="let product of products | slice: pageStart:pageEnd"
    >
        <div class="block-4 text-center border">
            <figure class="block-4-image">
                <a (click)="clickCard(product.categoryId, product.productId)"
                    ><img src="{{ product.imageUrl }}" alt="Image placeholder" class="img-fluid"
                /></a>
            </figure>
            <div class="block-4-text p-4">
                <h3>
                    <a (click)="clickCard(product.categoryId, product.productId)"
                        ><i>{{ product.name }}</i></a
                    >
                </h3>
                <br />
                <p class="text-primary font-weight-bold">
                    <i>{{ product.unitPrice }} TND</i>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" data-aos="fade-up">
    <div class="col-md-12 text-center">
        <div class="site-block-27">
            <button
                mat-mini-fab
                *ngFor="let loop of counter(test); let i = index"
                color="success"
                (click)="pageData(i + 1); topFunction()"
            >
                {{ i + 1 }}
            </button>
        </div>
    </div>
</div>
